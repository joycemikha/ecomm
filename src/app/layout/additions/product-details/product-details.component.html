<div class="container 2xl:w-11/12 flex my-5 mx-auto">
    <div class="w-1/3">
        <owl-carousel-o [options]="customOptions">
            @for (item of product.images; track $index)
            {  
                <ng-template carouselSlide>
                    <img class="" [src]="item">
                  </ng-template>
            }

        </owl-carousel-o>
    </div>
    <div class="flex flex-col justify-center w-2/3 m-2">
        <h2 class="text-main">{{product?.title }}</h2>
        <h3>{{product?.description}}</h3>
        <h2>{{product?.category?.name}}</h2>    
    </div>
</div>
